<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload PDF</title>
</head>
<body>
    <h1>Admin - Upload PDF</h1>
    
    <form id="upload-form" enctype="multipart/form-data" action="/upload" method="POST">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('upload-form').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('response').innerText = result.success || result.error;
        };
    </script>
</body>
</html>
